<h2>データ解析</h2>

<p>「道の駅 徹底ガイド」ではアプリの利便性向上のため、匿名で、個人を特定できない範囲でアクセス解析を行なっています。解析される情報は、どの画面がよく使われているか、どういう場合にクラッシュしているかなどです。これらの情報は匿名化された上で送信され、アプリの改善に利用しております。</p>
